<form *ngIf="transactionForm" [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div>
      <label>ID:</label>
      <input formControlName="id" readonly>
    </div>
    <div class="date">
      <label>Date:</label>
      <input formControlName="date" readonly>
    </div>
    <div class="comment">
      <label>Comments:</label>
      <input formControlName="comments">
    </div>
    <button type="submit" [disabled]="transactionForm.invalid">Save</button>
    <button type="button" (click)="moveToTransactionList()">Cancel</button>
  </form>
